---
# Configure your freshly installed software
- hosts: all
  sudo: yes
  tasks:
  - name: Set atla.local in hosts
    lineinfile: dest=/etc/hosts line="127.0.0.1 atla.local"
  - name: Set atla.dev in hosts
    lineinfile: dest=/etc/hosts line="10.33.36.10 atla.dev"

- hosts: all
  roles:
  - osxc.common-env